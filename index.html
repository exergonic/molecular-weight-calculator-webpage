<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Molecular Weight Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Molecular Weight Calculator</h1>
    <p>Enter the molecular formula below.</p>
    <div id="input-text">
      <input
        type="text"
        id="mol-formula"
        name="mol-formula"
        placeholder="Enter Molecular Formula..."
        autofocus
      />
      <label for="mol-formula"></label>
    </div>
    <div>
      <h1>
        <p id="output-text"></p>
      </h1>
    </div>
    <div id="details-text" class="details-text"></div>
  </body>
</html>
